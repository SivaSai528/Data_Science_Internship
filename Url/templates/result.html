{% extends 'layout.html' %}

{% block title %}
URL Shortener
{% endblock %}


{% block content %}
<main>
  <div class="form_class">
    <p>Your shortened URL is:</p>
    <input class="field_class" type="text" value="{{short_url }}" size="50" id="myInput">
    <button class="submit_class" onclick="myFunction()">Copy text</button>
    <p>Original URL:</p>
    <a href="{{ original_url }}">{{ original_url }}</a>
  </div>
</main>
<script>
  function myFunction() {
    var copyText = document.getElementById("myInput");
    copyText.select();
    copyText.setSelectionRange(0, 99999);
    navigator.clipboard.writeText(copyText.value);
    alert("Copied the text: " + copyText.value);
  }
</script>

{% endblock %}
